font_family FiraCodeiScript Nerd Font

font_size 12.0

adjust_line_height 2

cursor_shape beam

window_padding_width 1 15

hide_window_decorations yes

# needed for nnn live-preview: https://github.com/jarun/nnn/wiki/Live-previews
allow_remote_control yes
listen_on unix:$TMPDIR/kitty

# read-primary read-clipboard
clipboard_control write-clipboard write-primary

# BEGIN_KITTY_THEME
# Purple One Dark
include current-theme.conf
# END_KITTY_THEME